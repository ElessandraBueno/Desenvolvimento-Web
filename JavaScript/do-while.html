<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //O laço abaixo retorna falso, porém será executado uma vez, pois a condição vem depois da execução
        var x = 12
        do{
            document.write(x + '</br>')
            //break e continue podem ser usados
        }while(x <= 10)
        
    </script>
</head>
<body>
    
</body>
</html>
