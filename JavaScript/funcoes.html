<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        function calcularAreaTerreno(largura, comprimento){

            var area = largura * comprimento
            // document.write('O terreno possui '+ area + ' metros quadrados')
            return area
             
        }   
        
        // calcularAreaTerreno(15,25)
        document.write('O terreno possui '+ calcularAreaTerreno(15, 25) +' metros quadrados')
        document.write('</br>')

        //Solicitando os parametros para o usu√°rio
        var largura = prompt('Digite a largura do terreno em metros: ')
        var comprimento = prompt('Digite o comprimento do terreno em metros: ')

        var area = calcularAreaTerreno(largura, comprimento)
        document.write('O terreno possui '+ area +' metros quadrados')

        //Flexibilidade dos parametros
        function soma(a, b){
            return a + b
        }

        console.log(soma(7, 6))
        console.log(soma(7, 6, 9, 10)) //desconsidera os parametros adicionais
        console.log(soma(3))//considera o segundo parametro como undefined e retorna NaN
        console.log(soma())//considera os dois parametros como undefined e retorna NaN

    </script>
</head>

</body>
</html>
