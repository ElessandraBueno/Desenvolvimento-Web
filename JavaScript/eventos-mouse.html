<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        function acao(){
            alert('Evento disparado')
        }

    </script>
</head>
<body>
    
    <div onclick="acao()" style="background: #ccc; height: 150px; width: 150px; margin-bottom: 5px;">ONCLICK</div>

    <div ondblclick="acao()" style="background: #ccc; height: 150px; width: 150px; margin-bottom: 5px;">ONDBLCLICK</div>

    <div onmouseup="acao()" style="background: #ccc; height: 150px; width: 150px; margin-bottom: 5px;">ONMOUSEUP</div>

    <div onmouseover="acao()" style="background: #ccc; height: 150px; width: 150px; margin-bottom: 5px;">ONMOUSEOVER</div>

    <div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px; margin-bottom: 5px;">ONMOUSEOUT</div>

</body>
</html>
