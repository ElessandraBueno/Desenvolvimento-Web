<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

       //Propriedade LENGTH conta a quantidade de caracteres da String incluindo espaços
       document.write('Jorge Sant Ana'.length)
       document.write('</br>')

       //Método CharAT retorna o caractere da posição especificada
       document.write('Jorge Sant Ana'.charAt(7))
       document.write('</br>')

       //Método INDEXOF retorna a posição do caractere na primeira ocorrência dentro da String
       var nome = 'Jorge Sant Ana'
       document.write(nome.indexOf('g')) 
       document.write('</br>')

       //Método REPLACE permite substituir textos dentro de uma String
       document.write(nome.replace('Sant Ana', 'Silva'))
       document.write('</br>')

       //Método SUBSTR mostra apenas parte da String com base no parametro inical e quantidade de caracteres a ser mostrado
       document.write(nome.substr(6, 4))
       document.write('</br>')

       //Método ToLowerCase transforma todos os caracteres em minúsculo
       document.write(nome.toLowerCase())
       document.write('</br>')

       //Método ToUpperCase transforma todos os caracteres em maiúsculas
       document.write(nome.toUpperCase())
       document.write('</br>')

       

    </script>
</head>
<body>
    
</body>
</html>
