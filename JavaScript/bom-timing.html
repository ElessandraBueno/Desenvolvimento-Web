<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //Executa a ação após o tempo determinado em milisegundos, uma única vez
        setTimeout(function(){
            document.write('Teste' + '<br/>')
        }, 2000)

        //Executa a ação no intervalo de tempo determinado em milisegundos, repetidas vezes
        setInterval(function(){
            document.write('Teste 2' + '<br/>')
        }, 5000)

    </script>
</head>
<body>

    
</body>
</html>
