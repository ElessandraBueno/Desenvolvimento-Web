<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var nota = prompt('Dgite a nota do aluno: ')
        var media = 7
        
        //Exemplo if verdadeiro
        if(true){
            document.write('Bloco IF (verdadeiro)')
        }

        document.write('<hr/>')

        //Exemplo if false
        if(false){
            document.write('Bloco IF (verdadeiro)')
        }else{
            document.write('Bloco ELSE (IF false)')
        }

        document.write('<hr/>')

        //Media de notas
        if(nota >= media){
            document.write('Aprovado')
        }else{
            document.write('Reprovado')
        }
    </script>
</head>

</body>
</html>
