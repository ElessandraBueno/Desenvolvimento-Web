<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        function google(){
            window.location.href='http://www.google.com'
        }

        function faus(){
            window.location.href='http://www.faus.com.br'
        }
        

    </script>
</head>
<body>

    <button onclick="google()">Acessar google</button>
    <button onclick="faus()">Acessar Faus</button>
    
</body>
</html>
