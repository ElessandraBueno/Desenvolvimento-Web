<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //THROW - permite criar condições específicas de erro, que podem ser capturados e tratados pelo catch
        //forçando um erro
        throw new Error('Houve um erro, mas não se preocupe! Estamos trabalhando nisso agora.')

        var video = Array()
        
        video[1] = Array()
        video[1]['nome'] = 'Fullmetal Alchemist'
        video[1]['categoria'] = 'Anime'

        function getVideo(video){

            //TRY - envolve o código que pode gerar o erro
            try{
                console.log(video[0]['nome'])
            } catch(erro){ //CATCH - Captura e trata o erro se ocorrer conforme o TRY
                tratarErro(erro)
                console.log('Agora sim podemos tratar esse erro')
                
            } finally{ //FINALLY (opcional) - Executa um bloco de código, independente se vai ocorrer erro ou não
                console.log('Sempre passa por aqui TRY/CATCH')
            }

            console.log('A aplicação não morreu!')
        }

        function tratarErro(e){
            console.log(e)
        }

        getVideo(video)

    </script>
</head>

</body>
</html>
