        //Software de marcenaria

        let qtd_pernas = 1
        let giratoria = true
        let cor = 'azul'

        //Array - paradigma procedural

        cadeiras[0] = Array()

        cadeiras[0]['giratoria'] = false
        cadeiras[0]['cor'] = 'azul'

        cadeiras[1]['giratoria'] = true
        cadeiras[1]['cor'] = 'vermelha'

        console.log(cadeiras)

        function girar_cadeira(indice){
            if(cadeiras[indice]['giratoria'] === true){
                console.log('girou')
            }else{
                console.log('cadeira não é giratória')
            }
        }

        //Inclusão de cadeiras dentro do array
        function add_cadeira(qtd_pernas, giratoria, cor){
            let cadeira = Array()
            cadeira['qtd_pernas'] = qtd_pernas
            cadeira['giratoria'] = giratoria
            cadeira['cor'] = cor

            cadeiras.push(cadeira)
        }

        add_cadeira(3, false, 'preta')

        console.log(cadeiras)

        class Cadeira{

                this.qtd_pernas = qtd_pernas_cad
                this.giratoria = cad_giratoria
                this.cor = cor_cad
            }

            girarCadeira(){

                }else{

                }
            }
        }
