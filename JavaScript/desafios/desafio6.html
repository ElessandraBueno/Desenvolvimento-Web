<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var objetos = Array('cadeira', 'impressora', 'garfo')

        function Adicionar(){
            var valor = document.getElementById('campo_texto').value.toLowerCase()
            valor.trim()

            if(valor === ''){

                alert('Informe um valor válido!')

            }else if (valor !== ''){

                if(objetos.includes(valor)){

                    alert('Objeto já adicionado!')

                }else{

                    objetos.push(valor)
                    console.log(objetos)
                    document.getElementById('campo_texto').value = ''
                }
            }else{
                alert('Informe um valor válido!')
            }
        }

        function Ordenar(){
            console.log(objetos.sort())
        }
    </script>
</head>
<body>
    
    <input type="text" id="campo_texto">
    <button onclick="Adicionar()">Adicionar</button>
    <button onclick="Ordenar()">Ordenar</button>
</body>
</html>
