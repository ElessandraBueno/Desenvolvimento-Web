<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var num1 = 9
        var num2 = 2
        
        document.write('A soma é: '+ (num1 + num2)+'</br>')
        document.write('A subtração é: '+ (num1 - num2)+'</br>')
        document.write('A multiplicação é: '+ (num1 * num2)+'</br>')
        document.write('A divisão é: '+ (num1 / num2)+'</br>')
        document.write('O módulo é: '+ (num1 % num2)+'</br>')
        document.write('O pré-incremento de '+num1+' é: '+ (++num1)+'</br>')
        document.write('O pós-incremento de '+num1+' é: '+ (num1++)+'</br>')
    </script>
</head>
<body>
    
</body>
</html>
