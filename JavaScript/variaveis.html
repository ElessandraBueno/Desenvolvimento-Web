<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Variáveis</title>
    <script>
        //String
        var texto = 'Olá'

        //Number
        var numInteiro = -5
        var numeroFracionado = 10.75

        //Bollean
        var teste = false

        // document.write(texto)
        alert(numeroFracionado) //abre um dialog

        //Null
        var testeNull = null

        //Undefined
        var testeUndefined = undefined
        var testeUndefined2

        console.log(testeNull)
        console.log(testeUndefined)
        console.log(testeUndefined2)
        
    </script>

</head>

<body>
    <h1>Variáveis</h1>
</body>

</html>
