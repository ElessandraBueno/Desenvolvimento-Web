<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var x = Math.ceil(10.380) //arredonda para cima
        document.write(x+'</br>')

        var y = Math.floor(9.380) //arredonda para baixo
        document.write(y+'</br>')

        var z = Math.round(11.580) //leva em consideração o peso da fração para arredondar (Se for até 4, arredonda para baixo. Se for a partir de 5, arredonda para cima)
        document.write(z+'</br>')

        var a = Math.random()
        document.write(a)

    </script>
</head>
<body>
    
</body>
</html>
