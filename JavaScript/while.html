<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var x = 1

        while(x <= 10){
            document.write(x + '</br>')

            if(x === 5){
                break //interrompe o laço
            }

            x++ //incremento que evita loop
        }
        document.write(x + '</br></br>')


        var y = 1

        while(y <= 10){
            
            y++ //incremento que evita loop

            if(y === 5){
                continue //interrompe apenas o passo, mas continua o laço
            }
            document.write(y + '</br>')
            
        }
    </script>
</head>
<body>
    
</body>
</html>
