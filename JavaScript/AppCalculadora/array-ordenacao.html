<html>

<head>
  <title>JavaScript</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script>

        //***********ORDENAÇÃO ALFANUMÉRICA
        var lista_frutas = Array()

        lista_frutas[0] = 'Kiwi'
        lista_frutas[1] = 'Uva'
        lista_frutas[2] = 'Abacaxi'
        lista_frutas[3] = 'Maçã'

        //.SORT ordena os valores dos índices de forma alfanumérica
        console.log(lista_frutas.sort())

        
        //***********ORDENAÇÃO NUMÉRICA
        var lista_numeros = Array()

        //Será ordenado de forma numérica se os valores contidos nos arrays forem numéricos ou Strings que representam números. Ex: '2'
        lista_numeros[0] = 12
        lista_numeros[1] = 40
        lista_numeros[2] = 3
        lista_numeros[3] = 7
        lista_numeros[4] = 19
        lista_numeros[5] = 1

        //Dessa forma, ainda ordena de forma alfanumérica
        console.log(lista_numeros.sort())
        //Para ordenar de forma numérica, é necessário indicar a função abaixo como parâmetro do método sort
        console.log(lista_numeros.sort(ordernaNumeros))

        function ordernaNumeros(a, b){
            return a - b
            // valor < 0 = 'a' é ordenado antes de 'b'
            // valor > 0 = 'b' é ordenado antes de 'a'
            // valores iguais = a ordem é mantida
        }
    </script>
</head>
