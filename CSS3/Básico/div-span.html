<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Divs</title>
		<style type="text/css">
			#topo{
				background: chocolate;
			}
			#conteudo{
				background: gray;
			}
			.produto{
				background: green;
				margin: 10px;
			}
			#rodape{
				color: blue;
			}
			#teste-span{
				background: lightpink;
			}
		</style>

	</head>
	<body>
		<div id="topo">
			<img src="imagens/logo-amazon-512.png" width="200">
			<ul>
				<li>Home</li>
				<li>Products</li>
				<li>Contacts</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">Produto 1</div>
			<div class="produto">Produto 2</div>
			<div class="produto">Produto 13</div>
		</div>
		<div id="rodape">
			Todos os direitos reservados
		</div>
		<span id="teste-span">
			Teste SPAN
		</span>
		<span>Será incluído na mesma linha</span>
	</body>
</html>
