<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estilos de texto</title>
        <style>
            body{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .negrito{
                /*normal, bold, 100 a 900*/
                font-weight: 900;
            }
            .italico{
                font-style: italic;
            }
            .formatacao{
                /*underline, overline, line-through*/
                text-decoration: line-through;
            }
            .texto{
                font: bold 40px 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
            }
        </style>
    </head>
    <body>
        <p class="negrito">Bold text</p>
        <p class="italico">Italic text</p>
        <p class="formatacao">Text formatting</p>
        <p class="texto">Formatted text in one place</p>
        <p>Normal text</p>
    </body>
</html>
