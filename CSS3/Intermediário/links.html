<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Links</title>
        <style type="text/css">
            a{
                padding: 5px 10px;
            }
            /*Links não visitados*/
            a:link{
                color: rgb(9, 255, 0);
                text-decoration: none;
            }
            /*Links visitados*/
            a:visited{
                color: brown;
            }
            /*Links hover: passa o cursor sobre o link*/
            a:hover{
                color: rgb(9, 128, 88);
                background: palevioletred;
            }
            /*Links ativos (quando clicado)*/
            a:active{
                color: rgb(153, 211, 18);
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com.br">Google</a> |
        <a href="http://www.tecmundo.com.br">Tec mundo</a> |
        <a href="http://www.megacurioso.com.br">Mega curioso</a>
        <a href="http://www.naovisitado.com.br">Não visitado</a>
    </body>
</html>
