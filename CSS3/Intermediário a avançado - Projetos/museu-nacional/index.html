<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Museu Nacional</title>
        
        <!--Normalize CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!--Estilo customizado-->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

    </head>
    <body>
        
        <div id="container"><!--Início container-->

            <header><!--Início header-->

                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav><!--Início navegação-->
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav><!--Fim navegação-->

            </header><!--Fim header-->

            <div id="principal"><!--Início principal-->

                <div id="conteudo">
                    <section id="capa">
                        <img src="imagens/museu.png" alt="">
                    </section>
                </div>

                <aside><!--Início aside-->
                    <section id="depoimento">
                        <img src="imagens/depoimento.png" alt="">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" type="text" id="qtd" value="1" style="width:30px;">

                            </fieldset>

                            <input class="botao" type="submit"  value="Verificar disponibilidade">
                    </section>

                    <section id="galeria">
                        <h4>Galeria de fotos</h4>

                        <a href="">
                            <img src="imagens/imagem1.jpg" alt="museu" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="imagens/imagem2.jpg" alt="exposição" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="imagens/imagem3.jpg" alt="vestido" height="93" width="93">
                        </a>

                        <a href="">
                            <img src="imagens/imagem4.jpg" alt="arte" height="93" width="93">
                        </a>

                    </section>
                </aside><!--Fim aside-->

            </div><!--Fim principal-->
            

        </div><!--Fim container-->

    </body>
</html>
