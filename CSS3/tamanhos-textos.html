<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanhos de textos</title>
	</head>
	<style type="text/css">
        div{
            font-size: 60px;
        }
		.texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai*/
            font-size: 2em;
        }
        .texto2{
            font-size: 15px;
        }
	</style>
	<body>
        <div>
            <p class="texto">Content 1</p>
            <p class="texto2">Content 2</p>
        </div>
        
	</body>
</html>
