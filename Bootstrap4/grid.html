<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .marcador{
            background: #fe9d9d;
            border: 1px solid #f94646
        }
        .marcador-container{
            background: #5bf946;
            border: 1px solid #07195d;
        }
        h4{
            margin-left: 75px;
        }
    </style>

    <title>Ícones</title>

</head>

<body>

    <h4>Todos os tamanhos</h4>
    <div class="container marcador-container">
        <div class="row">
            <div class="marcador col-6 col-sm-2 col-md-10 col-lg-6 col-xl-10">
                área 1
            </div>
            <!-- <div class="col-2"></div> -->
            <div class="marcador col-6 col-sm-10 col-md-2 col-lg-6 col-xl-2">
                área 2
            </div>
        </div>
    </div>
    <br><br>

    <h4>Medium device 6x6</h4>
    <div class="container marcador-container">
        <div class="row">
            <div class="marcador col-md-6">
                área 1
            </div>
            <div class="marcador col-md-6">
                área 2
            </div>
        </div>
    </div>
    <br><br>

    <h4>Small device 4x8</h4>
    <div class="container marcador-container">
        <div class="row">
            <div class="marcador col-sm-4">
                área 1
            </div>
            <div class="marcador col-sm-8">
                área 2
            </div>
        </div>
    </div>
    <br><br>

    <h4>Large device 9x3</h4>
    <div class="container marcador-container">
        <div class="row">
            <div class="marcador col-lg-9">
                área 1
            </div>
            <div class="marcador col-lg-3">
                área 2
            </div>
        </div>
    </div>
    <br><br>

    <h4>Extra Large device 6x6</h4>
    <div class="container marcador-container">
        <div class="row">
            <div class="marcador col-xl-6">
                área 1
            </div>
            <div class="marcador col-xl-6">
                área 2
            </div>
        </div>
    </div>
    <br><br>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
