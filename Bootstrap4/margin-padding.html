<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap4 - Margin e Padding</title>

  </head>
  <body style="margin-bottom: 200px;">

    <!--
        Aplicação de MARGIN:
            mt - margin top
            mb - margin bottom
            ml - margin left
            mr - margin right
            mx - margin no eixo X (horizontal) esquerda/direita
            my - margin no eixo y (vertical) top/bottom
            m - margin em todos os lados
            Valor a definir (0 até 5)
    -->
     <h1 class="bg-success">Margin</h1>   
     <p class="bg-success mt-5 ml-3">Conteúdo principal</p>
     <h1 class="bg-success mx-5">Margin</h1>
     <br><br>

     <!--
        Aplicação de PADDING:
            pt - padding top
            pb - padding bottom
            pl - padding left
            pr - padding right
            px - padding no eixo X (horizontal) esquerda/direita
            py - padding no eixo Y (vertical) top/bottom
            p - padding em todos os lados
            Valor a definir (0 até 5)
     -->

     <h1 class="bg-warning pb-5">Padding</h1>
     <p class="bg-dark text-light pt-5">Conteúdo principal</p>
     <h1 class="bg-warning pl-4">Padding</h1>
     <br><br>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
