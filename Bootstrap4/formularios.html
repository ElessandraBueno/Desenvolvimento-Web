<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap4 - Formulários</title>

</head>

<body style="margin-bottom: 200px; padding: 16px;">

    <!--Formulários
        classe: form-control-<opções>
        opções: sm, lg-->
    <form>
        <!--Caixas de texto-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">O email será validado</small>
        </div> 

        <!--Select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!--Textarea-->
        <div class="form-group">
            <label for="msg">Mensagem</label>
            <textarea class="form-control" id="msg" rows="3"></textarea>
        </div>

        <!--File input-->
        <div class="form-group">
            <label for="arq">Arquivo</label>
            <input class="form-control-file" type="file" id="arq">
        </div>

        <!--Custom file input-->
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="arq">
            <label class="custom-file-label">Selecione um arquivo</label>
        </div>
        <br><br>

        <!--Range-->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>

        <!--Button-->
        <input class="btn btn-success" type="submit" value="Salvar">
    </form>
    <br><br>

    <!--Formulário Inline-->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-info" type="submit" value="Logar">
    </form>
    <br><br>

    <!--Validação de formulários
        classe: is-valid, is-invalid, invalid-feedback, valid-feedback
    -->
    <form>
        <div class="form-group">
            <label for="email-user">Email</label>
            <input class="form-control is-valid" type="text" id="email-user" placeholder="Digite seu email">
            <div class="valid-feedback">
                Email válido
            </div>
        </div>

        <div class="form-group">
            <label for="senha-user">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-user" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>
        <input type="submit" value="Logar">
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
